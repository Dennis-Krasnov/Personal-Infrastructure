apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
spec:
  entryPoints:
    # - traefik
    - websecure
  routes:
  - match: Host(`traefik.denniskrasnov.com`) && (PathPrefix(`/dashboard`) || PathPrefix(`/api`))
    kind: Rule
    # middlewares:
    # - name: auth
    services:
    - name: api@internal
      kind: TraefikService
  tls:
      certResolver: letsencrypt