apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: portfolio-ingress
spec:
  entryPoints:
    - websecure
  routes:
  - match: Host(`krasnov.dev`) || Host(`denniskrasnov.com`)
    kind: Rule
    services:
    - name: portfolio-web
      namespace: portfolio
      port: 80
    middlewares:
    - name: portfolio-redirect
  # tls:
  #   certResolver: letsencrypt